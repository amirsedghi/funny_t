<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'funt/css/style.css' %}"media="screen" title="no title"  charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Your Fun Tee Headquarters</title>
  </head>
  <body>
    <div class="container">

			<!-- this starts the grey top bar -->
      <div class="topbar">
        <div class="branding">
          Funny Tees
        </div>
        <div class="cartstatus">
          <span>Shopping Cart (0)</span>
        </div>
      </div>
			<!-- grey top bar ends here -->
			<!-- start order table -->
			<div class="orders">
				<table>
          <col width="250">
          <col width="150">
          <col width="150">
          <col width="150">
					<tr>
						<th>
							Item
						<th>
							Price
						</th>
						<th>
							Quantity
						</th>
						<th>
							Total
						</th>
					</tr>
						<!-- end table headers -->
						<!-- lets loop through some table items here -->
						<tr>
							<td>
								Some sample item
							</td>
							<td>
								$12.99
							</td>
							<td>
								2
							</td>
							<td>
								$25.98
							</td>
						</tr>
						<tr>
							<td>
								A different item
							</td>
							<td>
								$39.99
							</td>
							<td>
								5
							</td>
							<td>
								$199.95
							</td>
						</tr>
				</table>
			</div>
			<!-- end orders table section -->
      <div class='ordertotal'>
        <span id='total'>Total $528.17</span>
        <a href="/"><button type="button">Continue Shopping</button></a>
      </div>
      <div class="orderinfo">
        <h2>Shipping Information</h2>
        <form action="" method="POST" id="payment-form">
          <form class="shipping_address" action="/process_order" method="post">

          <div class="form-row">
            <label>
              <span>First Name:</span>
              <input type="text" size="20" name="firstname">
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>Last Name:</span>
              <input type="text" size="20" name="lastname">
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>Address:</span>
              <input type="text" size="20" name="address">
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>Address 2:</span>
              <input type="text" size="20" name="address2">
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>City:</span>
              <input type="text" size="20" name="city">
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>State:</span>
              <input type="text" size="20" name="state">
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>Zipcode: </span>
              <input type="text" size="20" name="zipcode">
            </label>
          </div>

          <h2>Billing Information</h2>

          <div class="form-row">
            <label>
              <span>First Name:</span>
              <input type="text" size="20" name="billing_firstname">
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>Last Name:</span>
              <input type="text" size="20" name="lbilling_astname">
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>Address:</span>
              <input type="text" size="20" name="billing_address">
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>Address 2:</span>
              <input type="text" size="20" name="billing_address2">
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>City:</span>
              <input type="text" size="20" name="billing_city">
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>State:</span>
              <input type="text" size="20" name="billing_state">
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>Zipcode: </span>
              <input type="text" size="20" name="billing_zipcode">
            </label>
          </div>

          <span class="payment-errors"></span>

          <div class="form-row">
            <label>
              <span>Card Number</span>
              <input type="text" size="20" data-stripe="number">
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>Expiration (MM/YY)</span>
              <input type="text" size="2" data-stripe="exp_month">
            </label>
            <span> / </span>
            <input type="text" size="2" data-stripe="exp_year">
          </div>

          <div class="form-row">
            <label>
              <span>CVC</span>
              <input type="text" size="4" data-stripe="cvc">
            </label>
          </div>


          <input type="submit" class="submit" value="Pay">
        </form>
      </div>
		</div>
  </body>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>

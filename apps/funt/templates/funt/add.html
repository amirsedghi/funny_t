<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  </head>
  <body>
    {% if request.session.admin == 1 %}

    <h1>Add Product</h1>
    <form class="" action="/product/adding" method="post">
      {% csrf_token %}
      <input type="text" name="product_name" value="" placeholder="Name">
      <input type="text" name="description" value="" placeholder="Description">
      <input type="text" name="price" value="" placeholder="Price">
      <input type="text" name="inventory_count" value="" placeholder="Inventory Count">
      <select class="" name="category">
        <option>Category</option>
        {% for c in categories %}
        <option>{{c.category}}</option>
        {% endfor %}
      </select>
      <input type="text" name="new_category" value="" placeholder="New Category">
      <input type="text" name="img_one" value="" placeholder="Img One url">
      <input type="text" name="img_two" value="" placeholder="Img Two url">
      <input type="text" name="img_three" value="" placeholder="Img Three url">
      <input type="text" name="img_four" value="" placeholder="Img Four url">
      <input type="submit" value="Add">
      <a href="/dashboard/products/1"><button type="button">Cancel</button></a>
    </form>
    {% if messages %}
      {% for m in messages %}
        <p>
          {{m}}
        </p>
      {% endfor %}
    {% endif %}
    {% else %}
    <h2>You do not have permission to access this page</h2>
    {% endif %}
  </body>
</html>
